<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeChat- Realtime Node Socket.io chatting</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="chatapplogo.png" alt="" class="logo">
    </nav>
    <h2>Welcome To NodeChat</h2>
    <div class="container">
    </div>
    
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInput" id="messageInput">
            <input type="image" name="submit" src="send-button.png" alt="send" id="btn" type="send">
        </form>
    </div>
</body>
</html>
